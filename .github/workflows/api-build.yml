name: build API

on:
  push:
    paths:
      - "api/**"
      - ".github/workflows/api-build.yml"

jobs:
  build:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: checkout repo
        uses: actions/checkout@v4

      - name: show timestamp
        run: echo "Workflow started at $(date)"

      - name: build
        run: dotnet build
